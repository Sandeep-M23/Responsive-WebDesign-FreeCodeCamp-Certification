<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>FCC:Survey Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<div class="right">
			<p id="log">FCC:Survey Form</p>
			<a id="ap" href="" target="_blank">freeCodeCamp.org</a></p>
			<button id="plus">+Follow</button>
		</div>
		<button id="signup">Sign up</button>
		<button id="login">Log In</button>
	</header>
	<article>
		<h1 id="heading">FreeCodeCamp Survey Form</h1>
		<p id="heading_2">Thank you for taking the time to improve the platform</p>
		<form>
			<div class="form_group">
				<label id="name_label" for="name">Name</label><br/>
				<input type="text" name="name" placeholder="Enter your Name"/></br>
			</div>
			<div class="form_group">
				<label id="email_label" for="email">E-mail</label><br/>
				<input type="text" name="email" placeholder="Enter your Email id"/><br/>
			</div>
			<div class="form_group">	
				<label id="age_label" for="age">Age (optional)</label><br/>
				<input type="text" name="age" placeholder="Age" /><br/>
			</div>
			<div class="form_group">
				<label id="des_label" for="description">Which option best describes your current role</label><br/>
				<input type="text" name="describes" placeholder="current role" list="role" /><br/>
				<datalist id="role">
					<option value="student">
						<option value="Full Time job">
							<option value="Full Time Listener">
								<option value="Prefer not to say">
									<option value="others">
									</datalist>
								</div>
								<div class="fo_group">
									<label id="recc_label" for="reccomend">Would you recommend FreeCodeCamp to a friend</label><br/>
									<input type="radio" name="options" value="definitely"/>Definitely</br>
									<input type="radio" name="options" value="maybe"/>Maybe</br>
									<input type="radio" name="options" value="Not sure"/>Not sure</br>
								</div>
								<div class="form_group">
									<label id="favo_label" for="favorite feature">What is your favorite feature at FreeCodeCamp?</label><br/>
									<input type="text" name="favorite" placeholder="select an option" list="fav"/><br/>
									<datalist id="fav">
										<option value="challenges">
											<option value="community">
												<option value="Project">
													<option value="Open source">
													</datalist>
												</div>
												<div class="fo_group">
													<label id="impr_label" for="improvement">What would you like to see improved? (check all that apply)</label></br>
													<input type="checkbox" name="options" value="front-end Project"/>Front-end Project</br>
													<input type="checkbox" name="options" value="Back-end Project"/>Back-end Project</br>
													<input type="checkbox" name="options" value="challenges"/>Challenges</br>
													<input type="checkbox" name="options" value="data Visualisation"/>Data Visualisation</br>
													<input type="checkbox" name="options" value="Open source community"/>Open Source Community</br>
													<input type="checkbox" name="options" value="Videos"/>Videos</br>
													<input type="checkbox" name="options" value="Wiki"/>Wiki</br>
													<input type="checkbox" name="options" value="form"/>Forum</br>
													<input type="checkbox" name="options" value="city meetups"/>City meetups</br>
													<input type="checkbox" name="options" value="Additional courses"/>Additional courses</br>
												</div>
												<div class="for_group">
													<label id="sug_label" for="suggestions"> Any Comments or Suggestions?</label><br/>
													<input type="text" name="suggestions" placeholder="Enter your comments here...">
												</div>
												<div class="sub">
													<input id="sub" type="submit" name="submit" value="Submit">
												</div>
											</form>
										</article>
									</body>
									</html>
